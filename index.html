<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Iceland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex: 1;
            min-width: 300px;
            max-width: 700px;
        }

        .map-container h2 {
            color: #1e3c72;
            margin-bottom: 15px;
            text-align: center;
        }

        .map-container p {
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        #iceland-map {
            width: 100%;
            height: auto;
        }

        #iceland-map path {
            fill: #a8d5e5;
            stroke: #1e3c72;
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #iceland-map path:hover {
            fill: #5bc0de;
            transform: scale(1.02);
            transform-origin: center;
        }

        #iceland-map path.active {
            fill: #2a5298;
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex: 1;
            min-width: 280px;
            max-width: 400px;
        }

        .info-panel h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #a8d5e5;
        }

        .info-content {
            color: #333;
        }

        .info-content.placeholder {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 40px 0;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: #1e3c72;
        }

        .data-value {
            color: #555;
        }

        .region-title {
            font-size: 1.5em;
            color: #2a5298;
            margin-bottom: 15px;
            text-align: center;
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
        }

        .highlight-box {
            background: linear-gradient(135deg, #a8d5e5 0%, #5bc0de 100%);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .highlight-box h4 {
            color: #1e3c72;
            margin-bottom: 8px;
        }

        .highlight-box p {
            color: #333;
            font-size: 14px;
        }

        footer {
            color: white;
            text-align: center;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .map-container, .info-panel {
                max-width: 100%;
            }
        }
    </style>
</head>

        regions.forEach(region => {
            region.addEventListener('click', function() {
                // Remove active class from all regions
                regions.forEach(r => r.classList.remove('active'));

                this.classList.add('active');
                
                // Get region data
                const regionId = this.getAttribute('data-region');
                const data = regionData[regionId];
                
                if (data) {
                    // Update info panel with region data
                    infoContent.classList.remove('placeholder');
                    infoContent.innerHTML = `
