<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iceland admin map</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- D3 v7 and topojson-client -->
  <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>
<body>
  <header>
    <h1>Iceland â€” Admin Level 6</h1>
    <p class="instructions">Drop your TopoJSON at <code>data/Iceland_admin_level_6.topojson</code>, then open this page.</p>
  </header>

  <main>
    <div id="map-container">
      <svg id="map" width="960" height="700" aria-label="Iceland admin map"></svg>
    </div>

    <aside id="legend">
      <h2>Info</h2>
      <div id="feature-info">Hover a region</div>
      <div class="controls">
        <label>Fill by:
          <select id="fill-mode">
            <option value="id">Feature id (default)</option>
            <option value="random">Random colors</option>
          </select>
        </label>
        <button id="reset-zoom">Reset Zoom</button>
      </div>
    </aside>
  </main>

  <div id="tooltip" class="hidden"></div>

  <script src="main.js"></script>
</body>
</html>
